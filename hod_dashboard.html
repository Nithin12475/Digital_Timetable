{% extends 'timetable/base.html' %}

{% block title %}HoD Dashboard{% endblock %}

{% block content %}
<h1 class="mb-4">HoD Dashboard</h1>
<ul class="list-group">
    {% for section in sections %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ section.name }}
            <a href="{% url 'create_timetable' section.id %}" class="btn btn-primary btn-sm">Create Timetable</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
